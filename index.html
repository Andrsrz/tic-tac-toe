<!DOCTYPE HTML>
<html class="no-js" lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Tic Tac Toe</title>
		<meta name="Tic Tac Toe Game" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Foundation -->
		<link rel="stylesheet" href="style/foundation.css">
		<!-- Fontawesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
		<!-- Tic Tac Toe -->
		<link rel="icon" href="media/favicon.ico">
		<link rel="stylesheet" href="style/style.css">
	</head>
	<body>
		<header class="row top-bar">
			<div class="top-bar-left">
				<ul class="dropdown menu" data-dropdown-menu>
					<li class="menu-text">Tic Tac Toe</li>
				</ul>
			</div>
			<div class="top-bar-right">
				<ul class="menu">
					<li><a title="My Github Page" href="https://github.com/Andrsrz"><i class="fab fa-github-alt icon"></i></a></li>
					<li><a title="Show me the code" href="https://github.com/Andrsrz/tic-tac-toe"><i class="fas fa-code icon"></i></a></li>
				</ul>
			</div>
		</header>
		<main class="grid-x">
			<div class="cell medium-6 large-4" id="settings">
				<h3>Settings</h3>
				<form>
					<fieldset>
						<input type="radio" name="mode" value="p1vscpu" id="p1vscpu" required><label for="p1vscpu">P1 vs CPU</label>
						<input type="radio" name="mode" value="p1vsp2" id="p1vsp2"><label for="p1vsp2">P1 vs P2</label>
					</fieldset>
				</form>
				<button class="button alert">Reset Game</button>
			</div>
			<div class="cell medium-6 large-8">
				<div id="tic-tac-toe">
					<span class="tic-tac-toe-cell" id="0"></span>
					<span class="tic-tac-toe-cell" id="1"></span>
					<span class="tic-tac-toe-cell" id="2"></span>
					<span class="tic-tac-toe-cell" id="3"></span>
					<span class="tic-tac-toe-cell" id="4"></span>
					<span class="tic-tac-toe-cell" id="5"></span>
					<span class="tic-tac-toe-cell" id="6"></span>
					<span class="tic-tac-toe-cell" id="7"></span>
					<span class="tic-tac-toe-cell" id="8"></span>
				</div>
			</div>
		</main>
		<!-- Tic Tac Toe -->
		<script type="text/javascript" src="js/player.js"></script>
		<script type="text/javascript" src="js/gameboard.js"></script>
	</body>
</html>
